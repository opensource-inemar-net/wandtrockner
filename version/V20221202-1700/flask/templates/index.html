<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wandtrockner</title>
    <link href="/static/bootstrap-5.2.3-dist/css/bootstrap.min.css" rel="stylesheet" >
  </head>
  
  
  
  
  <body>
    <script src="/static/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js" ></script>
    
    <div class="container">
      <div class="row">
        <div class="col-sm">
          {{ device }}, {{ uhrzeit }}
        </div>
        <div class="col-sm">
          {{ version }}
        </div>
        <div class="col-sm">
          Aktueller Verbrauch: {{ verbrauch }} W
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          Lernen bis: {{ lernzeit }}
        </div>
        <div class="col-sm">
          Mittelwert: {{ mittelwert }}
        </div>
        <div class="col-sm">
          Schwellwert: {{ schwellwert }} W
        </div>
      </div>
    </div>
    <h1 style="color:{{ moduscolor }}; text-align:center">{{ modus }}</h1>
    
    
  <form method="post" action="/">
    <div class="mb-3 col-10">
      <label for="standort" class="form-label">Standort:</label>
      <input type="text" class="form-control" id="standort" name="new_standort" value="{{ standort }}">
      <p></p>
      <div class="btn-toolbar gap-5 col-12 mx-auto">
      <button type="submit" class="btn btn-primary" name="set_standort" value="standort">Standort ändern & lernen starten</button>
      </form>
      <form method="post" action="/">
      <button type="submit" class="btn btn-primary" name="end_lernen" value="Lernen beenden">Lernen beenden</button>
    </form>
      </div>
    </div>
    
    <form method="post" acion="/downloaddata">
    <div class="btn-toolbar gap-5 col-12 mx-auto">
      <button type="submit" class="btn btn-primary">Protokoll herunterladen Test</button>
    </form>
     <!-- <a href="{{ url_for('.download_data') }}" class="btn btn-primary" >Protokoll herunterladen</a>-->
      
      
      
      <form method="post" action="/">
      <input class="btn btn-primary" type="submit" value="Status SMS verschicken" name="Send SMS"/>
      </form>
    </div>
    <hr>
    
    
    <form method="post" action="/">
    <div class="mb-3 col-10">
      <label for="zielnummer" class="form-label">SMS Zielnummern:</label>
      
      <input type="text" class="form-control" id="zielnummer" name="new_zielnummer" value="{{ zielnummer }}">
      <p></p>
      <button type="submit" class="btn btn-primary" name="set_zielnummer" value="zielnummer">SMS Zielnummern ändern</button>
    </div>
    </form>
    <hr>
    
    <form method="post" action="/">
    <div class="mb-3 col-10">
      <label for="erlaubte_nummern" class="form-label">Erlaubte Nummern:</label>
      
      <input type="text" class="form-control" id="erlaubte_nummern" name="new_erlaubte_nummern" value="{{ erlaubte_nummern }}">
      <p></p>
      <button type="submit" class="btn btn-primary" name="set_erlaubte_nummern" value="erlaubte_nummern">Erlaubte Nummern ändern</button>
    </div>
    </form>
    
    <hr>
    
     <form method="post" action="/">
      <div class="btn-toolbar gap-5 col-12 mx-auto">
        <button class="btn btn-primary" type="submit" name="setwlan" value="wlanstarten" >WLAN Hotspot starten</button>
        <button class="btn btn-primary" type="submit" name="setwlan" value="wlanbeenden" >WLAN Hotspot beenden</button>
      </div>
    </form>
    
    
    
    <hr>
    
    <form method="post" action="/" enctype = "multipart/form-data">
      <div class="btn-toolbar gap-5 col-12 mx-auto">
        <p><a href="{{ url_for('.download_logs') }}" class="btn btn-primary" >Logs herunterladen</a></p>
        <p><button class="btn btn-primary" type="submit">Neue Version laden</button></p>
        <input name="new_version" type="file" size="100">
      </div>
      <p></p>
      
      <p></p>
    </form>
    
  
    
    
  </body>
</html>
